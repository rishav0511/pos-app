<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <div class="row">
        <h3 class="column">Inventory</h3>
        <div class="col d-flex justify-content-end" float="left" th:if="${info.getRole() == 'supervisor'}">
            &nbsp;
            <button type="button" class="btn btn-info" id="upload-data"  data-toggle="tooltip"
                    data-placement="bottom" title="Upload">
                <i class="fa fa-upload fa-2x"></i>
            </button>
        </div>
    </div>

    <!-- Top row with form-->


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="inventory-table">
                <thead class="sticky-top" style="top: 78px; z-index: 2;">
                <tr>
                    <th scope="col">Barcode</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Quantity</th>

                    <th scope="col" th:if="${info.getRole() == 'supervisor'}">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>

    <!-- Inventory Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Inventory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="form-inline" id="inventory-edit-form">
                <div class="modal-body">

                        <div class="form-group">
                            <label for="inputName" class="col-sm-4 col-form-label">Barcode</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control w-100" name="barcode" placeholder="enter barcode" readonly="readonly">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputCategory" class="col-sm-4 col-form-label">Quantity</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control w-100 numberInput" name="quantity" placeholder="enter quantity" required>
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="update-inventory">Update</button>
                </div>
                </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Inventory Edit Modal Using TSV -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Inventory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="inventory-file">
                        <input type="file" class="custom-file-input" id="inventoryFile">
                        <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->
<button type="button"
        class="btn btn-secondary btn-floating btn-sm"
        id="btn-back-to-top">
    <i class="fa fa-arrow-up fa-2x"></i>
</button>

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"/></script>

</body>

</html>
