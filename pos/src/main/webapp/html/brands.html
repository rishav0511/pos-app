<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">


    <!-- Top row with form-->
    <div class="row">
        <h3 class="column">Brands</h3>
            <div class="col d-flex justify-content-end" float="left" th:if="${info.getRole() == 'supervisor'}">
                <button type="submit" class="btn btn-success" id="add-brand" data-toggle="tooltip"
                        data-placement="bottom" title="Create">
                    <i class="fa fa-plus-circle fa-2x"></i>
                </button>
                &nbsp;
                <button type="button" class="btn btn-info" id="upload-data" data-toggle="tooltip"
                        data-placement="bottom" title="Upload">
                    <i class="fa fa-upload fa-2x"></i>
                </button>
            </div>
    </div>

<!--Add Brand Modal-->
    <div class="modal" tabindex="-1" role="dialog" id="add-brand-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="form-inline" id="brand-add-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="inputName" class="col-sm-4 col-form-label">Brand Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control w-100" name="brand" placeholder="enter name"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCategory" class="col-sm-4 col-form-label">Brand Category</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control w-100" name="category"
                                       placeholder="enter category" required>
                            </div>
                        </div>
                        <input type="hidden" name="id">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="add-brand-modal-btn">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        <h5 id="results-found"></h5>
        <!-- Table -->
        <div class="col-12" style="padding: 0;">
            <table class="table table-striped" id="brand-table">
                <thead class="sticky-top" style="top: 4.6875rem; z-index: 2;">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col" th:if="${info.getRole() == 'supervisor'}">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>

    <!-- Brand Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="form-inline" id="brand-edit-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="inputName" class="col-sm-4 col-form-label">Brand Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control w-100" name="brand" placeholder="enter name"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCategory" class="col-sm-4 col-form-label">Brand Category</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control w-100" name="category"
                                       placeholder="enter category" required>
                            </div>
                        </div>
                        <input type="hidden" name="id">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="update-brand">Edit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Brand Category Edit Modal Using TSV -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Brand-Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="brand-file">
                        <input type="file" class="custom-file-input" id="brandFile">
                        <label class="custom-file-label" for="brandFile" id="brandFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->
<button type="button"
        class="btn btn-secondary btn-floating btn-sm"
        id="btn-back-to-top">
    <i class="fa fa-arrow-up fa-2x"></i>
</button>

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brands.js}"/>
</script>

</body>

</html>
