<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Brands</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="brand-form" th:if="${info.getRole() == 'supervisor'}">

			  <div class="form-group">
			    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="brand" id="inputName" placeholder="enter name" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="category" id="inputCategory" placeholder="enter category" required>
			    </div>
			  </div>
				<div>
					<button type="submit" class="btn btn-success" id="add-brand" data-toggle="tooltip"
							data-placement="bottom" title="Add">
						<i class="fa fa-plus-circle fa-2x"></i>
					</button>
			  &nbsp;
			  <button type="button" class="btn btn-info" id="upload-data" data-toggle="tooltip"
					  data-placement="bottom" title="Upload">
				  <i class="fa fa-upload fa-2x"></i>
			  </button>
				</div>
			</form>
	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped css-serial" id="brand-table">
	  <thead class="sticky-top" style="top: 78px; z-index: 2;">
	    <tr>
	      <th scope="col">S.No</th>
	      <th scope="col">Name</th>
	      <th scope="col">Category</th>
	      <th scope="col" th:if="${info.getRole() == 'supervisor'}">Actions</th>
	    </tr>
	  </thead>
	  <tbody>

	  </tbody>
	</table>

</div>
</div>

<!-- Brand Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Brand</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
		<form class="form-inline" id="brand-edit-form">
      <div class="modal-body">
			  <div class="form-group">
			    <label for="inputName" class="col-sm-4 col-form-label">Brand Name</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control w-100" name="brand" placeholder="enter name" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputCategory" class="col-sm-4 col-form-label">Brand Category</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control w-100" name="category" placeholder="enter category" required>
			    </div>
			  </div>
 	        <input type="hidden" name="id" >
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" id="update-brand">Edit</button>
      </div>
	  </div>
		</form>
	</div>
  </div>
</div>


<!-- Employee Edit Modal Using TSV -->
<div class="modal" tabindex="-1" role="dialog" id="upload-employee-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      	<div class="employee-file">
		  <input type="file" class="custom-file-input" id="employeeFile">
		  <label class="custom-file-label" for="employeeFile" id="employeeFileName">Choose file</label>
		</div>
		<a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>
		<br>
		Rows: <span id="rowCount">0</span>, 
		Processed: <span id="processCount">0</span>, 
		Errors: <span id="errorCount">0</span>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
        <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->
<button type="button"
		class="btn btn-secondary btn-floating btn-sm"
		id="btn-back-to-top">
	<i class="fa fa-arrow-up fa-2x"></i>
</button>

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brands.js}"/></script>

</body>	

</html>
