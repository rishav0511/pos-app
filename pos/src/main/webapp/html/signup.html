<div class="container">
    <div style="width:50%;margin:auto;margin-top:16vh;">
        <div class="card" style="box-shadow: 1px 3px 5px #999;">
            <div class="card-header font-weight-bold">
                Signup
            </div>
            <div class="card-body">
                <form class="form" onSubmit="return checkPassword(this)" id="signup-form" method="POST" th:action="@{/site/signup}">
                    <div class="form-group">
                        <label for="email" class="col-sm-10 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" autocomplete="off" name="email" id="email"
                                   placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-10 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="col-sm-10 col-form-label">Confirm Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                                   placeholder="Enter Confirm Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-primary" id="signup" style="margin-left:1rem">Signup</button>
                </form>
            </div>
            <div class="card-footer text-danger">
                [[${info.getMessage()}]]
            </div>
        </div>
    </div> <!-- Row -->
</div> <!-- Container-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script>
    $("#nav-signup").hide();
	function checkPassword(form) {
		password1 = form.password.value;
		password2 = form.confirmPassword.value;

		// If password not entered
		if (password1 == '')
			alert ("Please enter Password");

		// If confirm password not entered
		else if (password2 == '')
			alert ("Please enter confirm password");

		// If Not same return False.
		else if (password1 != password2) {
		    $('.notifyjs-wrapper').trigger('notify-hide');
            $.notify.defaults({clickToHide:true,autoHide:false});
			$.notify("Password did not match: Please try again...", "error");
			return false;
		}

		// If same return True.
		else{
			return true;
		}
	}

</script>
