<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <div class="row">
        <h3 class="column">Products</h3>
        <div class="col d-flex justify-content-end" float="left" th:if="${info.getRole() == 'supervisor'}">
            <button type="button" class="btn btn-success" id="add-product-button" data-toggle="tooltip"
                    data-placement="bottom" title="Create">
                <i class="fa fa-plus-circle fa-2x"></i>
            </button>
            &nbsp;
            <button type="button" class="btn btn-info" id="upload-data" data-toggle="tooltip"
                    data-placement="bottom" title="Upload">
                <i class="fa fa-upload fa-2x"></i>
            </button>
        </div>
    </div>

    <!-- product Add Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="add-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="form-inline" id="product-add-form">
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="inputBarcode"
                                   class="col-sm-4 col-form-label justify-content-start">Barcode</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control w-100" name="barcode" placeholder="Enter Barcode"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputName" class="col-sm-4 col-form-label justify-content-start">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control w-100" name="product" placeholder="Enter Name"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputBrandCategory" class="col-sm-4 col-form-label justify-content-start">Brand-Category</label>
                            <div class="col-sm-8">
                                <!--					<input type="text" class="form-control" name="brandCategory" id="inputBrandCategory" val="" placeholder="Brand category" required />-->
                                <select class="form-control w-100" name="brandCategory" required="required"
                                        id="inputBrandCategory">
                                    <option value="">Select brand and category</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputMrp" class="col-sm-4 col-form-label justify-content-start">MRP</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control w-100 numberInput" name="mrp"
                                       placeholder="Enter MRP" step="0.01" min="0" required>
                            </div>
                        </div>
                        <input type="hidden" name="id">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="add-product">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        <h5 id="results-found"></h5>
        <!-- Table -->
        <div class="col-12" style="padding: 0;">
            <table class="table table-striped" id="product-table">
                <thead class="sticky-top" style="top: 75px; z-index: 2;">
                <tr>
                    <th scope="col">Barcode</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Brand Name</th>
                    <th scope="col">Brand Category</th>
                    <th scope="col">MRP</th>
                    <th scope="col" th:if="${info.getRole() == 'supervisor'}">Actions</th>
                </tr>
                </thead>
                <tbody>


                </tbody>
            </table>

        </div>
    </div>

    <!-- product Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="form-inline" id="product-edit-form">
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="inputBarcode"
                                   class="col-sm-4 col-form-label justify-content-start">Barcode</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control w-100" name="barcode" placeholder="Enter Barcode"
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputName" class="col-sm-4 col-form-label justify-content-start">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control w-100" name="product" placeholder="Enter Name"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEditBrandCategory" class="col-sm-4 col-form-label justify-content-start">Brand-Category</label>
                            <div class="col-sm-8">
                                <!--			      <input type="text" class="form-control" name="brandCategory" placeholder="Enter Brand category" required />-->
                                <select class="form-control w-100" name="brandCategory" required="required"
                                        id="inputEditBrandCategory">
                                    <!--						<option value="">Select brand and category</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputMrp" class="col-sm-4 col-form-label justify-content-start">MRP</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control w-100 numberInput" name="mrp"
                                       placeholder="Enter MRP" step="0.01" min="0" required>
                            </div>
                        </div>
                        <input type="hidden" name="id">

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="update-product">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- product Edit Modal TSV-->
    <div class="modal" tabindex="-1" role="dialog" id="upload-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="product-file">
                        <input type="file" class="custom-file-input" id="productFile">
                        <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/product.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->
<button type="button"
        class="btn btn-secondary btn-floating btn-sm"
        id="btn-back-to-top">
    <i class="fa fa-arrow-up fa-2x"></i>
</button>

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/products.js}"/>
</script>

</body>

</html>
